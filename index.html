<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>webrtc sample</title>
  <script defer type="module" src="/src/main.ts"></script>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>

<body>
  <div id="app" class="flex flex-col items-center gap-12 pt-28 w-dvw h-dvh">
    <h1 class="text-4xl">WebRTC Smaple App</h1>

    <!-- welcome 컨테이너: 연결 전  -->
    <div id="welcome-container" class="flex flex-col justify-start items-center w-full h-full gap-6">
      <form id="create-room-form" class="flex flex-col gap-2 w-64">
        <span class="text-base">create room</span>
        <input name="userId" class="input input-bordered input-primary input-sm w-full max-w-xs" placeholder="닉네임" />
        <button class="btn btn-sm btn-primary" type="submit">
          방 만들기
        </button>
      </form>
      <form id="join-room-form" class="flex flex-col gap-2 w-64">
        <span class="text-base">join room</span>
        <input name="roomId" class="input input-bordered input-primary input-sm w-full max-w-xs" placeholder="방 코드" />
        <input name="userId" class="input input-bordered input-primary input-sm w-full max-w-xs" placeholder="닉네임" />
        <button class="btn btn-sm btn-primary" type="submit">
          방 들어가기
        </button>
      </form>
    </div>

    <!-- videoroom 컨테이너: 연결 후  -->
    <div id="videoroom-container" class="flex flex-col items-center w-full h-full">
      <h4 id="room-id-label" />
      <div>
        <div>
          <video id="local-video" autoplay />
        </div>
        <div>
          <video id="remote-video" autoplay />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
